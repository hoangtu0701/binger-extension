<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binger â€“ Watch Together</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0d1117;
        color: #f0f6fc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 2rem 1rem;
      }

      header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
        animation: fadeIn 1s ease;
      }

      header img {
        width: 64px;
        height: 64px;
      }

      header h1 {
        font-size: 3rem;
        margin: 0;
      }

      h2.tagline {
        color: #8b949e;
        font-weight: 400;
        margin-bottom: 4rem;
        animation: fadeIn 1.5s ease;
      }

      .features {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        max-width: 1000px;
        margin-bottom: 5rem;
        animation: slideUp 1s ease forwards;
      }

      .feature {
        background: linear-gradient(145deg, #1f242d, #0c1015);
        border: 1px solid #30363d;
        border-radius: 20px;
        padding: 2rem;
        width: 300px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        text-align: center;
      }

      .feature:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.8);
      }

      .feature h3 {
        color: #79c0ff;
        margin-bottom: 0.75rem;
      }

      .cta {
        background: #238636;
        color: white;
        padding: 1.2rem 3rem;
        border-radius: 12px;
        font-size: 1.3rem;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.3s ease;
        margin: 2rem 0 5rem;
        box-shadow: 0 5px 15px rgba(0, 255, 100, 0.2);
      }

      .cta:hover {
        background: #2ea043;
        transform: translateY(-2px);
      }

      .guide-section {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 16px;
        max-width: 1000px;
        width: 100%;
        padding: 2rem;
        margin-bottom: 4rem;
        animation: fadeIn 2s ease;
      }

      .guide-section h2 {
        font-size: 2rem;
        color: #58a6ff;
        margin-bottom: 2.5rem;
        text-align: center;
      }

      .step {
        display: flex;
        align-items: center;
        gap: 2rem;
        margin-bottom: 1.8rem;
        background: #0d1117;
        border: 1px solid #30363d;
        border-radius: 16px;
        padding: 1rem 1.2rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.3);
      }

      .step:nth-child(even) {
        flex-direction: row-reverse;
      }

      .step:hover img {
        transform: scale(1.08);
      }

      .step img {
        width: 40vw;
        max-width: 500px;
        height: auto;
        border-radius: 14px;
        object-fit: cover;
        border: 1px solid #30363d;
        transition: transform 0.3s ease;
      }

      .step .text {
        flex: 1;
        color: #c9d1d9;
        font-size: 1.15rem;
        line-height: 1.6;
      }

      footer {
        font-size: 0.9rem;
        color: #8b949e;
        margin-top: auto;
        padding: 2rem 0;
      }

      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes slideUp {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      @media (max-width: 800px) {
        .step {
          flex-direction: column !important;
          align-items: flex-start;
        }

        .step img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- (rest of HTML unchanged) -->
  </body>
</html>
