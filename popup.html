<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Binger Popup</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <!-- On phimbro Intro View -->
  <div id="mainUI" class="popup-container" style="display: none;">
    <h1>Hey Binger!</h1>
    <img src="popcorn.png" alt="Popcorn Icon" class="icon" />
    <div class="button-group">
      <button id="signupBtn">Sign up</button>
      <button id="signinBtn">Sign in</button>
    </div>
    <p class="versionText">
      Version: loading...
    </p>
  </div>

  <!-- Not on phimbro Intro View -->
  <div id="notOnSite" class="popup-container" style="display: none;">
    <div class="not-site-inner">
        <button class="go-site-btn" id="goToPhimbro">Go to phimbro.com</button>
        <p class="not-on-site-text">Bingerüçø only works on <strong>phimbro.com</strong>!</p>
    </div>
    <p class="versionText">
      Version: loading...
    </p>
  </div>

  <!-- Auth View (Sign Up / Sign In) -->
  <div id="authUI" class="popup-container" style="display: none;">
    <div class="auth-header">
        <img src="back_arrow.png" alt="Back" id="backBtn" class="back-arrow" />
        <h2 id="authTitle">Let‚Äôs get you on board!</h2>
    </div>

    <div class="auth-form">
        <input type="text" id="usernameInput" placeholder="Username" />
        <input type="password" id="passwordInput" placeholder="Password (at least 6 characters)" />
        <button id="authSubmitBtn">Submit</button>
    </div>

    <p id="authStatus" class="auth-status"></p>
    <p class="versionText">
      Version: loading...
    </p>
  </div>

  <!-- Signed In View -->
  <div id="signedInUI" class="popup-container" style="display: none;">
    <p class="signed-in-text">Enjoy your movie time!üçø</p>
    <button id="signOutBtn" class="signout-btn">Sign out</button>
    <p class="versionText">
      Version: loading...
    </p>

    <!-- Theme Selector at Bottom -->
    <div class="theme-bar">
      <button id="burgundyThemeBtn" class="theme-btn burgundy"></button>
      <button id="pinkThemeBtn" class="theme-btn pink"></button>
    </div>
  </div>


  <script src="popup.js"></script>
</body>
</html>
